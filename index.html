<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <header class="head">
            <ul style="list-style-type: none;">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </header>
        <section class="main">
            <h1 style="margin-bottom: 8px;">Sign Up</h1>
            <p style="margin-bottom: 8px;">Please fill this form to create an
                account</p>
            <hr style="margin-bottom: 8px;">
            <p class="ps">Email:</p>
            <input class="inp" type="email" placeholder="E-mail">
            <p class="ps">Password:</p>
            <input class="inp" type="password" placeholder="Enter Password">
            <p class="ps">Repeat Password:</p>
            <input class="inp" type="password" placeholder="Repeat Password">
            <p class="ps">Select Gender:</p>
            <select class="inp">
                <option>Male</option>
                <option>Female</option>
            </select>
            <div class="div-block">
                <input type="checkbox" name="rem">
                <label for="rem">Remember me</label>
            </div>
            <p style="margin-bottom: 8px;">By creating an account you agree to
                our? <a href="#" style="text-decoration: none;">Terms & Privacy</a>.</p>
            <div class="btn-div">
                <input class="btn" type="button" value="Cancel">
                <input class="btn1" type="button" value="Sign Up">
            </div>
        </section>
        <footer>
            <div class="foot">
                <p class="foot-p">Code Academy Â© 2020</p>
            </div>
        </footer>
    </body>
</html>
